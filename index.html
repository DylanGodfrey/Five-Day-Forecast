<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body class="flex-column min-100-vh">
    <header class="hero">
      <h1 class="title-card">
        <i class="fas fa-cloud-sun-rain"></i> Weather Dashboard
      </h1>
    </header>

    <main class="flex-row justify-space-between">
      <div class="col-12 col-sm-12 col-md-4 float-left">
        <div class="card">
          <h3 class="card-header text-uppercase text-center">Find Forecast</h3>
          <div class="card-body">

            <div class="input-group">
            <input type="text"  class="form-control" id="searchInput" placeholder="Please enter a city"/>
            
            <button class="btn" id="searchBtn">Search</button>
            </div>
          </div>
        </div>
        <div class="card history"></div>
      </div>

      <div class="col-12 col-sm-12 col-md-8 float-right forecast-header">
        <h2 class=" text-uppercase bg-light">Today</h2>
        <div class="today"></div>
      <div>

          <h2 class="subtitle text-uppercase bg-light">5 Day forecast</h2>
          <div class="five-day"></div>
        </div>
      </div>
    </main>
  </body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./assets/js/script.js"></script>
</html>
